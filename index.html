<html>
<title>demo</title>
<style type="text/css">
body {
  width: 100vw;
  height: 100vh;
  margin: 0;
}
#container {
  width: 100%;
  height: 100%;
}
</style>

<body>
<h1>DEMO</h1>
<div id="container"></div>
<script src="https://unpkg.com/deck.gl@latest/deckgl.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
<script>

const MALE_COLOR = [0, 128, 255];
const FEMALE_COLOR = [255, 0, 128];

new deck.DeckGL({
  //mapboxApiAccessToken: '<your-mapbox-token>',
  //mapStyle: 'mapbox://styles/mapbox/light-v9',
  container: 'container',
  longitude: -74,
  latitude: 40.76,
  zoom: 11,
  maxZoom: 16,
  layers: [
    new deck.ScatterplotLayer({
      id: 'scatter-plot',
      data: 'https://raw.githubusercontent.com/uber-common/deck.gl-data/master/examples/scatterplot/manhattan.json',
      radiusScale: 10,
      radiusMinPixels: 0.5,
      getPosition: d => [d[0], d[1], 0],
      //getFillColor: d => (d[2] === 1 ? MALE_COLOR : FEMALE_COLOR)
    }),

  ]
});

</script> 

</body>

</html>
